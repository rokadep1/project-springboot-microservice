name: CI/CD Pipeline

on:
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: win-minikube

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t prd23699/microservice:${{ github.sha }} .
        docker push prd23699/microservice:${{ github.sha }}

    - name: Deploy to Minikube using kubectl
      run: |
        kubectl apply -f K8/deployment.yaml
        kubectl apply -f K8/service.yaml

    - name: Verify Deployment
      run: |
        kubectl rollout status deployment/microservice-deployment
        kubectl get services
